<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .btn-send {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-send:hover {
            background-color: #0056b3;
        }
        .contact-info {
            margin-top: 30px;
            text-align: center;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
        .contact-info a {
            text-decoration: none;
            color: #007bff;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-info i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <center><h2 class="text-center mb-4">Contact Us</h2></center>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Your Name *</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email *</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-send btn-block">Send Message</button>
        </form>
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i>Email: Examprep@gmail.com</p>
            <p><i class="fas fa-phone"></i>Phone Number: 9987653212</p>
            <p><i class="fab fa-instagram"></i>Instagram: <a href="https://www.instagram.com/SkyExamPrep_2024/" target="_blank">SkyExamPrep_2024</a></p>
            <p><i class="fab fa-twitter"></i>Twitter: <a href="https://twitter.com/examprep209" target="_blank">examprep209</a></p>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var form = document.querySelector('form');

        form.addEventListener('submit', function (event) {
            var username = document.getElementById('username');
            var email = document.getElementById('email');
            var message = document.getElementById('message');

            if (username.value.trim() === "") {
                displayError(username, "Please enter your name.");
                event.preventDefault(); // Prevent form submission if fields are empty
            }

            if (email.value.trim() === "") {
                displayError(email, "Please enter your email.");
                event.preventDefault();
            }

            if (message.value.trim() === "") {
                displayError(message, "Please enter your message.");
                event.preventDefault();
            }
        });

        function displayError(field, message) {
            var errorParagraph = document.getElementById(field.id + '-error');

            if (!errorParagraph) {
                errorParagraph = document.createElement('p');
                errorParagraph.id = field.id + '-error';
                errorParagraph.style.color = 'red';
                field.parentNode.appendChild(errorParagraph);
            }

            errorParagraph.textContent = message;
        }
    });
</script>
</html>

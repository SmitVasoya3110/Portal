
<br>

<div class="row">
	{% comment %}
	<div class="col">
		<div class="col-md">
			<div class="card text-center mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Colleges</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{ college.clg_name }}</h3>
			  	</div>
			</div>
		</div>
	</div>
	{% endcomment %}
	<div class="col">
		<div class="col-md">
			<div class="card text-center mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Students</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{ student_count }}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Exam</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{ exam_count }}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
